# Images and labels directory should be relative to train.py
TRAIN_DIR_IMAGES: data/smoke_pascal_voc/archive/train/images 
TRAIN_DIR_LABELS: data/smoke_pascal_voc/archive/train/annotations

# VALID_DIR should be relative to train.py
VALID_DIR_IMAGES: data/smoke_pascal_voc/archive/val/images
VALID_DIR_LABELS: data/smoke_pascal_voc/archive/val/annotations

# Class names.
CLASSES: [
    '__background__',
    'smoke'
]

# Number of classes (object classes + 1 for background class in Faster RCNN).
NC: 2

# Whether to save the predictions of the validation set while training.
SAVE_VALID_PREDICTION_IMAGES: True