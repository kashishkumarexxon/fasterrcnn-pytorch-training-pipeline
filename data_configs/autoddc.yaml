# Images and labels directory should be relative to train.py
TRAIN_DIR_IMAGES: /dbfs/FileStore/Detection/Object_Detection/autoddc_new2/train/images
TRAIN_DIR_LABELS: /dbfs/FileStore/Detection/Object_Detection/autoddc_new2/train/annotations

# VALID_DIR should be relative to train.py
VALID_DIR_IMAGES: /dbfs/FileStore/Detection/Object_Detection/autoddc_new2/val/images
VALID_DIR_LABELS: /dbfs/FileStore/Detection/Object_Detection/autoddc_new2/val/annotations

# Class names.
CLASSES: [
    '__background__',
    'Pipe', 
    'PipeSupport',
    'Flange',  
    'FlangeFastener', 
    'Valve',
    'Tee',
    'Elbow'
