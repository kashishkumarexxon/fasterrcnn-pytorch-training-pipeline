# Images and labels directory should be relative to train.py
TRAIN_DIR_IMAGES: /dbfs/FileStore/Detection/Object_Detection/autoddc/train/images
TRAIN_DIR_LABELS: /dbfs/FileStore/Detection/Object_Detection/autoddc/train/annotations

# VALID_DIR should be relative to train.py
VALID_DIR_IMAGES: /dbfs/FileStore/Detection/Object_Detection/autoddc/val/images
VALID_DIR_LABELS: /dbfs/FileStore/Detection/Object_Detection/autoddc/val/annotations

# Class names.
CLASSES: [
    '__background__',
    'Pipe', 
    'PipeSupport'
    'Flange',  
    'FlangeFastener'
]

# Number of classes (object classes + 1 for background class in Faster RCNN).
NC: 5

# Whether to save the predictions of the validation set while training.
SAVE_VALID_PREDICTION_IMAGES: True